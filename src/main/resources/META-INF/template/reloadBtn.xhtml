<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:cc="jakarta.faces.composite"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:jc="jakarta.tags.core"
      xmlns:jf="jakarta.tags.functions">
<body>
<ui:composition>
<jc:set scope="request" var="referer" value="#{request.getHeader('Referer')}"/>
<jc:set scope="request" var="isErrorReferer" value="#{referer.contains('/error')}"/>
<p:linkButton
value="#{empty referer or isErrorReferer ? l10n['error.return.to.main.page'] : l10n['error.reload.page']}"
href="#{empty referer or isErrorReferer ? '/' : referer}"
icon="pi pi-refresh" style="#{style}"/>
</ui:composition>
</body>
</html>
