<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:cc="jakarta.faces.composite"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
<body>
<ui:composition>
<h:form>
<p:confirmPopup global="true" dismissable="true">
    <p:commandButton value="#{l10n['yes']}" icon="pi pi-check"
                     type="button" styleClass="ui-confirm-popup-yes" />
    <p:commandButton value="#{l10n['no']}" icon="pi pi-times"
                     type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
</p:confirmPopup>
</h:form>
</ui:composition>
</body>
</html>
